<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fingerprint Authentication</title>
  </head>
  <body>
    <nav>
      <a href="/">Strona główna</a> | <a href="/register">Rejestracja</a> |
      <a href="/login">Logowanie</a> | {% if session['username'] %}
      <a href="/logout">Wyloguj ({{ session['username'] }})</a>
      {% endif %}
    </nav>
    <hr />

    {% block content %}{% endblock %}
  </body>
</html>
